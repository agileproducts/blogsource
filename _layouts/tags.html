<!doctype html>
<html>
{% include head.html %}
<body>
  <div id="page"> 
	
	{% include header.html %}   
    
    <div id="content">
	
      <div id="main">
	    <ul class="pills">
		  <li>tagged: {{ page.title }}</li>
		</ul>
        <div class="homepage_block">       	
          <ul>
		  {% for post in site.tags[page.tag] %}
		    <li>
		      <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
		      <div class='summary'>{{ post.summary }}</div>
		    </li>
		  {% endfor %}
		  </ul>
		</div>
      </div>

     {% include sidebar.html %}
	
      <div class="spacer"></div>
	
    </div>

	{% include footer.html %}
    
  
  </div>
{% include scripts.html %}
</body>
</html>
