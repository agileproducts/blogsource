---
layout: default
title: Archive
---

<div class="homepage_block">
    <ul class="pills">
	  <li>Blog archive</li>
	</ul>

<table class="archive">
  {% for post in site.posts %}
	<tr>
		<td class="meta">{{ post.date | date_to_string }} - </td>
		<td><h4><a href="{{ post.url }}">{{ post.title }}</a></h4></td>
	</tr>
    {% endfor %}
</table>
</div>
