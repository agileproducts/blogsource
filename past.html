---
layout: default
title: Archive
---

<div class="homepage_block">
  <div class="homepage_block_header">
  <img src="/assets/images/blogicon.png"/>
    <h2><a href="/past">blog archive</a></h2>
    <div class="spacer"></div>
  </div>

<table class="archive">
  {% for post in site.posts %}
	<tr>
		<td class="meta">{{ post.date | date_to_string }} - </td>
		<td><h4><a href="{{ post.url }}">{{ post.title }}</a></h4></td>
	</tr>
    {% endfor %}
</table>
</div>
